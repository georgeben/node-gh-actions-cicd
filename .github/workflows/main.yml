name: CICD-Pipeline
on: [ push ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install NPM dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      
